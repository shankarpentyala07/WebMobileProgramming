<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/signin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="nav-placeholder"></div>

<script>
    $(function(){
        $("#nav-placeholder").load("nav.html");
    });
</script>
<div class="container">
    <div class="jumbotron">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="images/m6.jpg" alt="order 1">
            <div class="card-body">
                <h5 class="card-title">Men's Tshirt</h5>
                <p class="card-text">$ 7.77</p>
                <a href="#" class="btn btn-success">Place Order</a>
            </div>
        </div><br>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="images/m4.jpg" alt="order 2">
            <div class="card-body">
                <h5 class="card-title">Men's Shirt</h5>
                <p class="card-text">$ 8.71</p>
                <a href="#" class="btn btn-success">Place Order</a>
            </div>
        </div>
    </div>
</div>
</body>
